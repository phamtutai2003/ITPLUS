<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Load More Example</title>
</head>
<body>

    <div id="data-container" class="container mt-5">
    </div>

    <button id="load-more" class="btn btn-primary mt-3">Load More</button>

    <script>
        document.getElementById('load-more').addEventListener('click', function () {
            loadMoreData();
        });

        function loadMoreData() {
            var apiUrl = 'https://633ada64e02b9b64c619298b.mockapi.io/api/v1/users';
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    processData(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function processData(data) {
            var container = document.getElementById('data-container');
            data.forEach(item => {
                var itemElement = document.createElement('div');
                itemElement.innerHTML = `<p>${item.name}</p>`;
                container.appendChild(itemElement);
            });
        }
    </script>

</body>
</html>
