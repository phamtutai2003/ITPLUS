    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://cafetek.vn/wp-content/uploads/2022/01/diemsang8.jpg'); /* Replace 'background.jpg' with the path to your background image */

        #menu {

            margin: 20px auto;

        }

        h2 {
            color: #333;
        }

        p {
            position: absolute;
            top: 50px;
            left: 30px;
            color: #fff;
            font-size: 30px;

        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 0 10px;
        }

        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .login {
            background-color: #4CAF50; /* Green color, change to your preferred color */
